<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
  

<body>
<h1>Simple Calculator</h1>
<div class="container">

   <div class="calculator">
   	<div class="displayScreen">0</div>
   	<div class="calc_keys">

   	<div class="topRow">
	   	   <button class="operator" data-action="add">+</button>
	       <button class="operator" data-action="sub">-</button>
	       <button class="operator" data-action="divide">/</button>
	        <button class="operator" data-action="multiply">x</button>

   	</div>
   	<div class="firstRow">
	   	   <button class="number">1</button>
	       <button class="number">2</button>
	       <button class="number">3</button>
	        <button class="number" data-action="equals">=</button>

   	</div>
   	<div class="secondRow">
   		   <button class="number">4</button>
		   <button class="number">5</button>
		   <button class="number">6</button>
		    <button class="number" data-action="cancel">C</button>
   	</div>
   
    <div class="thirdRow">
    	    <button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button class="number">0</button>
			 

    </div>
   </div>
   
   </div>

</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
